<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/tulis.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <title>Prediksi</title>
  </head>
  <body>

    <section class="background">
        <nav class="navbar navbar-expand-lg navbar-light py-4">
                <div class="container">
                    <a class="navbar-brand" href="../index.html"><b class="utama">KiraPenduduk</b></a>
                </div>
        </nav>
        <div class="container pb-5">
            <div class="row m-1">
                <div class="col-lg-4 col-md-6">
                    <div class="row">
                        <div class="col-md-12 py-3 side my-auto">
                            <a href="perkiraan.html" class="sidebar ">Penduduk Ideal</a>
                        </div>
                        <div class="col-md-12 py-3  sideactive my-auto">
                            <a href="" class="sidebar active">Jumlah Penduduk di masa depan</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-6 ">
                  <hr class="garis">
                    <h6>Memprediksi jumlah penduduk di masa depan</h6>
                    <p>Masukkan jumlah penduduk pada 3 tahun terakhir</p>
                    <form action="" method="" name="perkiraan">
                        <div class="mb-3 row">
                          <div class="col-lg-4 my-1">
                            <input type="text" class="form-control"  name="pertama" id="inputAngka1"  placeholder="Jumlah Pertama">
                          </div>
                          <div class="col-lg-4 my-1">
                            <input type="text" class="form-control"  name="kedua" id="inputAngka2" placeholder="Jumlah Kedua">
                          </div>
                          <div class="col-lg-4 my-1">
                            <input type="text" class="form-control"  name="ketiga" id="inputAngka3" placeholder="Jumlah Ketiga">
                          </div>
                        </div>
                        <input type="button" class="btn hasil py-3" value="hasil" onclick="hitung()">
                    </form>
                    <div class="mt-3">
                      <b>Hasil</b>
                      <div class="mb-3 mt-1 row">
                        <div class="col-10 my-auto">
                          <div class="hasilnya py-2 ">
                            <b class="" id="hasil">0</b>
                          </div>
                        </div>
                        <label for="staticEmail" class="col-2 col-form-label my-auto"><b>Orang</b></label>
                      </div>
                    </div>
                    <p id="kesimpulan"></p>
                </div>
            </div>
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.')
        }
      function hitung(){
       var pertama=parseFloat(document.perkiraan.pertama.value);
       var kedua=parseFloat(document.perkiraan.kedua.value);
       var ketiga=parseFloat(document.perkiraan.ketiga.value);
       var hasil= pertama+ketiga+kedua;
       var selisih = hasil - ketiga;
       var persentase = selisih/ketiga;
       var peningkatan = persentase*100;
       const p = document.getElementById("hasil")
       p.innerHTML = formatNumber(hasil);
       const kesimpulan = document.getElementById("kesimpulan")
       kesimpulan.innerHTML = "Jadi, jumlah penduduk pada tahun berikutnya diperkirakan meningkat sebesar <b>"+peningkatan+"</b>% dengan total menjadi <b>"+formatNumber(hasil)+"</b> orang"
      }
      </script>
  </body>
</html>
